<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link href="/resources/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="pw-section">
    <div class="pw-length__container">
      <label class="pw-length__label" for="">Password length</label>
      <div class="pw-length__range-container">
        <input id="pw-length" type="range" name="pw-length" class="pw-length__range" min="8" max="20"
          autocomplete="off">
        <span id="pw-length__range-indicator"></span>
      </div>

      <div class="pw-character__container">
        <div class="pw-character__option">
          <label for="pw-character__numerical">Numbers</label>
          <input name="pw-character__numerical" class="pw-character__checkbox" type="checkbox">
        </div>
        <div class="pw-character__option">
          <label for="pw-character__special">Special</label>
          <input name="pw-character__special" class="pw-character__checkbox" type="checkbox">
        </div>
      </div>

    </div>
    <button id="output-button" data-generated="false" class="pw-section__output">
      <span id="output-text" class="pw-section__output__text">
      </span>
      <div id="copy-text" class="pw-section__output__copy-text">
        Copy...
      </div>
    </button>
    <button id="generate-button" class="pw-section__generate-button">Generate</button>
  </div>
  <script type="module" src="/resources/js/main.js"></script>
</body>

</html>
